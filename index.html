<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox - Real-time Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-box">
                <h1>üó®Ô∏è Welcome üó®Ô∏è</h1>
                <p>Enter your name to start chatting</p>
                <input type="text" id="usernameInput" placeholder="Your name..." maxlength="20">
                <button id="joinBtn">Join Chat</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="chat-screen hidden">
            <div class="chat-header">
                <h2>üó®Ô∏è ChatBox</h2>
                <div class="user-info">
                    <span id="currentUser"></span>
                    <span id="userCount" class="user-count">0 users online</span>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    Welcome to ChatBox! Start chatting with others in real-time.
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator"></div>

            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
